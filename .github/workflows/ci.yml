name: CI build and push

concurrency:
  group: ci-${{ github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CRYOSTAT_GRAFANA_IMG: quay.io/cryostat/cryostat-grafana-dashboard
      REF_NAME: ${{ github.ref_name }}
    steps:
    - uses: actions/checkout@v2
    - name: Install qemu
      continue-on-error: false
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-user-static
    - name: Create image tag
      id: image-tag
      if: startsWith(${{ github.ref_name }}, 'cryostat-v')
      run: echo "tag=${REF_NAME:10}.0" >> $GITHUB_OUTPUT
    - name: Build container images and manifest
      id: buildah-build
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.CRYOSTAT_GRAFANA_IMG }}
        archs: amd64, arm64
        tags: ${{ github.ref_name }} ${{ github.ref == 'refs/heads/main' && 'latest' || '' }}
        containerfiles: |
          ./Dockerfile
    - name: Push to quay.io
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2
      with:
        image: cryostat-grafana-dashboard
        tags: ${{ steps.buildah-build.outputs.tags }}
        registry: quay.io/cryostat
        username: cryostat+bot
        password: ${{ secrets.REGISTRY_PASSWORD }}
      if: ${{ github.repository_owner == 'cryostatio' }}
    - name: Print image URL
      run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
      if: ${{ github.repository_owner == 'cryostatio' }}

